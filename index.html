<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <header class="img-box">
      <div class="img-box__container">
        <img
          class="img-box__thumbnail"
          src="./images/image-header-mobile.jpg"
          alt=""
        />
      </div>
      <div class="img-box__cover"></div>
    </header>
    <main class="container">
      <h1>
        Get <span class="h1__highlight">insights</span> that help your business
        grow.
      </h1>
      <div class="card">
        <div class="card__tittle">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card__info">
          <div class="card__info-data">
            <b> 10k+ </b>
            <span> COMPANIES </span>
          </div>
          <div class="card__info-data">
            <b> 314 </b>
            <span> TEMPLATES </span>
          </div>
          <div class="card__info-data">
            <b> 12m+ </b>
            <span> QUERIES </span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Johnnatan Villaneda</a>.
      </div>
    </footer>
  </body>
</html>
